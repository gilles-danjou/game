<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/robotodraft/robotodraft.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">

    <link rel="stylesheet prefetch" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="lib/font-awesome-4.4.0/css/font-awesome.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!--ionic framework ngIOS9UIWebViewPatch-->
    <!--Learn more about ngIOS9UIWebViewPatch at : http://blog.ionic.io/ios-9-potential-breaking-change/-->
    <script src="lib/ngIOS9UIWebViewPatch/angular-ios9-uiwebview.patch.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script src="templates/contacts/controllers.js"></script>
    <script src="templates/contacts/services.js"></script>

    <script src="templates/contacts/email-message/js/controllers.js"></script>
    <script src="templates/phoneCall/controllers.js"></script>

    <!-- <script type="text/javascript" charset="utf-8" src="js/notifications/push.js"></script> -->
    <script src="js/notifications/RequestsService.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="lib/angular-socket-io/socket.min.js"></script>
    <script src="templates/chat/controllers.js"></script>
    <script src="templates/chat/services.js"></script>

    <script src="lib/satellizer/satellizer.js"></script>
    <script src="templates/authentication/controllers.js"></script>

    <script src="templates/voice/controllers.js"></script>

    <script src="js/shared/directives.js"></script>
    <script src="js/shared/filter.js"></script>
    <script src="js/shared/controllers.js"></script>
    <script src="js/app-controllers.js"></script>
    <script src="templates/menu/js/controllers.js"></script>
    <script src="templates/material-user-interface/dashboard/js/controllers.js"></script>
    <script src="templates/material-user-interface/default-user-interface/js/controllers.js"></script>
    <script src="templates/menu-dashboard/js/controllers.js"></script>

    <script src="lib/jQuery/jquery.js"></script>
  </head>
  <body class="hide-native-scroll-y platform-android platform-cordova platform-webview" ng-controller="AppCtrl" ng-cloak>

    <!--Custom Style section-->
    <style type="text/css">
        {{customStyle}}
    </style><!-- end Custom Style section-->

    <ion-nav-view></ion-nav-view>

    <!-- Share template toast section-->
    <script type="text/ng-template" id="toast.html">
        <md-toast class="toast-form">
            <span flex>{{displayOption.title}}</span>
        </md-toast>
    </script><!-- end share template toast section-->

    <!-- <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane> -->
  </body>
</html>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '812438275568287',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
